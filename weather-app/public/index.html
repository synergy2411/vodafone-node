<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        
        <div class="card">
            <div class="card-header">
                <p class="text-center display-4">
                    My Awesome Weather App
                </p>
                
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group"></div>
                    <div class="row">
                        <div class="col-sm-8 col-md-8">
                            <input type="text" id="txtAddress" name="address" class="form-control">
                        </div>
                        <div class="col-sm-4 col-md-4">
                            <button class="btn btn-primary"
                                onclick="showForecast(event)">Forecast</button>
                        </div>
                    </div>
                    </div>
                </form>
                <div class="container">
                    <div id="msg"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const inputAddress = document.getElementById("txtAddress")
        const msgDiv = document.getElementById("msg");

        function showForecast(event){
            event.preventDefault();
            fetch("/address?location="+inputAddress.value)
                .then(response => response.json())
                .then(result => {
                    // console.log(result)
                    msgDiv.innerHTML = `<p>In ${result.location}, the current temperature is ${result.temperature}</p>
                    <p> It is predicted that ${result.summary}!!! </p>
                    `
                }).catch(err => console.log(err));
        }
    </script>
</body>
</html>
